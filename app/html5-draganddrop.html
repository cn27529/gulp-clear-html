<!DOCTYPE HTML>
<html>

<head>
    <meta charset="utf-8">
    <title>html5-drapanddrop</title>
    <link rel="stylesheet" href="./css/html5-draganddrop.css">
    <script src="./scripts/html5-draganddrop.js"></script>

</head>

<body>
    <h1>html5-drapanddrop</h1>

        <div class="drapboxlist">
            <div class="drapbox" id="div1" ondrop="draganddrop.drop(event)" ondragover="draganddrop.allowDrop(event)"></div>
            <div class="drapbox" id="div2" ondrop="draganddrop.drop(event)" ondragover="draganddrop.allowDrop(event)">
            </div>
        </div>

        <img id="drag1" src="/images/小叮噹icon.jpg" draggable="true" ondragstart="draganddrop.drag(event)">
        <img id="drag2" src="/images/a小叮噹icon.jpg" draggable="true" ondragstart="draganddrop.drag(event)">
        <img id="drag3" src="/images/a小叮噹icon.jpg" draggable="true" ondragstart="draganddrop.drag(event)">
        <img id="drag4" src="/images/a小叮噹icon.jpg" draggable="true" ondragstart="draganddrop.drag(event)">

</body>

</html>
